    <main>
    
        <!-- Existing content here -->

        <!-- New Section for Enhanced Job Application Form -->
        <section>
            <h3>Job Application Form</h3>
            <form  id="applicationForm" onsubmit="submitForm(event)">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="resume">Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
                
                <label for="coverletter">Cover Letter (PDF) <span class="optional">(Optional)</span>:</label>
                <input type="file" id="coverletter" name="coverletter" accept=".pdf">

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" required></textarea>

                <label for="position">Applying for Position:</label>
                <input type="text" id="position" name="position" required>

                <button class=" submit" type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
            const form = document.getElementById('applicationForm');
            const formData = new FormData(form);
    
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(message => {
                    alert(message); // Display the server response in an alert
                    // You can redirect or perform additional actions as needed
                })
                .catch(error => {
                    console.error(error);
                    alert('Error submitting the form. Please try again.'); // Display an error message
                });
        }
    </script>
